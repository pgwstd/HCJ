<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
  <script type="text/javascript">
    window.onload =function (){
      var start = Date.now();
      setInterval(function (){
        console.log(Date.now() - start);
      },2000);
    };
  </script>
</head>

</html>
