<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包面试题</title>
  <script type="text/javascript">
    window.onload = function (){
      function fun(n, o){
        console.log(o);
        return{
          fun:function (m){
            return fun(m, n);
          }
        };
      }

      var a = fun(0);//undefined
      a.fun(1);//0
      a.fun(2);//0
      a.fun(3);//0

      var b = fun(0).fun(1).fun(2).fun(3); //undefined,1,2,3

      var c = fun(0).fun(1);
      c.fun(2);
      c.fun(3);//undefined,0,1,1
    };
  </script>
</head>
<body>

</body>
</html>
