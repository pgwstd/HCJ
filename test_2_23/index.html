<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise</title>
  <script type="text/javascript">
    window.onload = function () {
      var promise = new Promise(function (resolve, reject) {
        setTimeout(function () {
          resolve('success');
          reject('error');
        }, 1000);
      });
      promise.then(function (value) {
        console.log(value);
      }, function (error) {
        console.log(error);
      });
    }
  </script>
</head>
<body>

</body>
</html>
