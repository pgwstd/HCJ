<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录！</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <counter></counter>
<hr/>
    <counter></counter>
</div>
<template id="tmp1">
    <div>
        <input type="button" value="+1" @  click="add">
        {{count}}
        <input type="button" value="-1" @  click="sub">
    </div>
    </template>

<script>
    Vue.component('counter',{
        template:'#tmp1',
        data:function(){
            return {
                count:0
            }
        },
        methods:{
            add:function(){
                this.count++;
            },
            sub:function(){
                this.count--;
            }
        }
    })
    new Vue({
        el:'#app'
    })
</script>
</body>

</html>
