<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录！</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <counter></counter>
</div>
<template id="tmp1">
    <div>
        <input type="button" value="平方"  v-on:click="square">
        <input type="button" value="乘以100"  v-on:click="multiply">
        <p>{{count}}</p>
    </div>
    </template>

<script>
    Vue.component('counter',{
        template:'#tmp1',
        data:function(){
            return {
                count:10
            }
        },
        methods:{
            square:function(){
                this.count=this.count*this.count;
            },
            multiply:function(){
                this.count=this.count*100;
            }
        }
    });
    new Vue({
        el:'#app'
    })
</script>
</body>

</html>
