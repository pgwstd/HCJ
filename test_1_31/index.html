<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习js</title>

      var btn = document.getElementById("btn");

        alert("你点我干嘛");
      };
    };
  </script>
</head>
<body>
<button id="btn">我是一个按钮</button>

</body>
</html>
