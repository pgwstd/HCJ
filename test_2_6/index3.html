<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div随鼠标移动</title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            background-color: #97C4B8;
            position: absolute;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var box = document.getElementById("box");
            document.onmousemove = function (event) {
                //解决兼容性问题
                event = event || window.event;
                var tp = document.documentElement.scrollTop || document.body.scrollTop;
                var lf = document.documentElement.scrollLeft || document.body.scrollLeft;
                var left = event.clientX;
                var top = event.clientY;
                /*var left = event.pageX;
                var top = event.pageY;*/
                box.style.left = left + lf + "px";
                box.style.top = top + tp +"px";

            };

        };
    </script>
</head>
<body style="height: 1000px; width: 2000px" >
<div id="box"></div>
</body>
</html>
