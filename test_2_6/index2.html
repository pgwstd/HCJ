<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件对象</title>
    <style type="text/css">
        #areaDiv {
            width: 300px;
            height: 100px;
            border: 1px solid red;
        / / 边框
        }

        #showMsg {
            width: 300px;
            height: 20px;
            border: 1px solid #000;
            margin: 10px 0;
        / / 上下间距
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var areaDiv = document.getElementById("areaDiv");
            var showMsg = document.getElementById("showMsg");
            areaDiv.onmousemove = function (event) {
                // alert(event);
                var x = event.clientX;
                var y = event.clientY;
                showMsg.innerHTML = "x = " + x + ", y = " + y;
            };

        };
    </script>
</head>
<body>
<div id="areaDiv"></div>
<div id="showMsg"></div>
</body>
</html>
