<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的委派</title>
  <script type="text/javascript">
    window.onload = function (){
      var u1 = document.getElementById("u1");
      var btn = document.getElementById("btn");
      btn.onclick = function (){
        // alert("添加");
        var li = document.createElement("li");
        li.innerHTML = "<a href='javascript:;' class='link'>新的超联接</a>";
        u1.appendChild(li);
      };
   /*   var allA = document.getElementsByTagName("a");
      for (var i = 0; allA.length; i++){
        allA[i].onclick = function (){
          alert("我是超联接");
        }
      }*/

      u1.onclick = function (event){
        event = event || window.event;
        if (event.target.className == "link"){
        alert("我是超联接");

        }

      };
    };
  </script>
</head>
<body>
<button id="btn">添加超联接</button>
<ul id="u1">
  <li><a href="javascript:;" class="link">超联接一</a> </li>
  <li><a href="javascript:;" class="link">超联接二</a> </li>
  <li><a href="javascript:;" class="link">超联接三</a> </li>
  <li><a href="javascript:;" class="link">超联接四</a> </li>
</ul>
</body>
</html>
