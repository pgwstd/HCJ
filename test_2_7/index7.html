<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
    <style type="text/css">
        #box1 {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            position: absolute;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var box1 = document.getElementById("box1");
            var speed = 10;

            document.onkeydown = function (event) {
                event = event || window.event;
                if (event.ctrlKey){
                    speed = 100;
                }
                switch (event.keyCode) {
                    case 37:
                        // alert("向左");
                        box1.style.left = box1.offsetLeft - speed + "px";
                        break;
                    case 39:
                        // alert("向右");
                        box1.style.left = box1.offsetLeft + speed + "px";
                        break;
                    case 38:
                        // alert("向上");
                        box1.style.top = box1.offsetTop - speed + "px";
                        break;
                    case 40:
                        // alert("向下");
                        box1.style.top = box1.offsetTop + speed + "px";
                        break;
                }
            };
        };
    </script>
</head>
<body>
<div id="box1"></div>
</body>
</html>
