<head>
    <meta charset="UTF-8">
    <title>复习</title>
    <script type="text/javascript">
        window.onload = function () {
            let a = 10;
            let b = 20;
            let n = new Object(10);
            function fn(a, b) {
                return a + b;
            }
        console.log(typeof a);
        console.log(a instanceof Number);
        console.log(a === b);
        console.log(n instanceof Object);
        let sum = fn(1, 2);
        console.log(sum);
        };
    </script>
